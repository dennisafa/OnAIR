[DEFAULT]
TelemetryDataFilePath = data/raw_telemetry_data/
TelemetryMetadataFilePath = data/telemetry_configs/
MetaFiles = ['ksp_sounding_rockets_CONFIG.txt']
TelemetryFiles = ['1600_current_jump_3.csv']
ParserFileName = csv_parser
ParserName = CSV
SimName = CSV
Models = ['VAE', 'PPO']

[VAE]
Name = experiment_three
TrainOnError = False
create = True
Path = data_driven_components/vae/models/checkpoint_latest.pth.tar
Epochs = 10
lr = 1e-3
Autoencoder = True
Error_Margin = -0.045

[PPO]
Path= data_driven_components/pomdp/models/
Name = experiment_three
TrainOnError= True
Create = True
Epochs = 30

[TRAINING]
Window_Size = 10
DataConfig = ksp_sounding_rockets_generation_CONFIG.txt
DataFolderNoError = ksp_sounding_rockets/No_Errors/
DataFilesNoError = ['Kerbal_XX_07151744.csv', 'Kerbal_XX_07161241.csv', 'Kerbal_XX_07151727.csv', 'Kerbal_XX_07151530.csv', 'Kerbal_XX_07151718.csv', 'Kerbal_XX_07151736.csv', 'Kerbal_XX_07161408.csv', 'Kerbal XX_07151318.csv', 'Kerbal_XX_07161359.csv', 'Kerbal_XX_07161249.csv']
DataFolderError = ksp_sounding_rockets/Catastrophic_Errors/
DataFilesError = ['tilted_way_too_far.csv', 'didnt_break_atmosphere.csv', 'decoupled_early_and_flipped_out.csv', 'communication_cut_early.csv', 'parachute_cut.csv', 'thruster_cut_immediately.csv', 'thruster_cut_early.csv', 'veered_off_course.csv', 'thruster_started_weak.csv', 'never_decoupled.csv']

[TESTING]
RunModels = False 
DataConfig = ksp_sounding_rockets_generation_CONFIG.txt
DataPath = ksp_sounding_rockets/Benign_Errors/
DataFiles = ['pressure_sensor_broken.csv', 'communication_drop.csv', 'never_went_full_power.csv', 'thruster_max_immediately.csv', 'no_tilt.csv', 'gforce_sensor_broken.csv', 'thruster_detached_early_1.csv', 'accelerometer_broken.csv', 'chute_set_off_early.csv'] # should run off of config
GroundTruthFile = ksp_sounding_rockets/Ground_Truths.txt

[RUN_FLAGS]
IO_Flag = true
SBN_Flag = false
