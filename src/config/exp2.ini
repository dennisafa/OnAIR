[DEFAULT]
TelemetryDataFilePath = data/raw_telemetry_data/
TelemetryMetadataFilePath = data/telemetry_configs/
MetaFiles = ['ksp_orbital_satellite_CONFIG.txt']
TelemetryFiles = ["Orbiter_1A_07201022.csv"]
ParserFileName = csv_parser
ParserName = CSV
SimName = CSV
Models = ['VAE', 'PPO']

[VAE]
Name = experiment_two
TrainOnError = False
create = True
Path = data_driven_components/vae/models/checkpoint_latest.pth.tar
Epochs = 10
lr = 1e-1
Autoencoder = True
Error_Margin = -0.04

[PPO]
Path= data_driven_components/pomdp/models/
Name = experiment_two
TrainOnError= True
Create = True
Epochs = 30

[TRAINING]
Window_Size = 10
DataConfig = ksp_orbital_satellite_CONFIG.txt
DataFolderNoError = ksp_orbital_satellite/No_Errors/
DataFilesNoError = ["Orbit_No_Errors_Chunk_1.csv", "Orbit_No_Errors_Chunk_2.csv"]
DataFolderError = ksp_orbital_satellite/Mission_Data/
DataFilesError = ["Orbiter_1A_07201022.csv"]

[TESTING]
RunModels = False 
DataConfig = ksp_orbital_satellite_CONFIG.txt
DataPath = ksp_orbital_satellite/Errors/
DataFiles = ["communication_data_losses.csv", "orbiter_fell_back_to_earth.csv"]
GroundTruthFile = ksp_orbital_satellite/Ground_Truths.txt

[RUN_FLAGS]
IO_Flag = true
SBN_Flag = false
